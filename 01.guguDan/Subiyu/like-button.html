<html>
<head>
</head>
    <meta charset="utf-8">
    <title>웹게임</title>
<body>
<div id="root"></div>
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script type="text/babel">
    'user strict';

    function LikeButton() {
        const [liked, setLiked] = React.useState(false);
        
        if (liked) {
            return 'You liked this.';
        }

        return (
            <button onClick={() => this.setLiked(true)}>
                Like
            </button>
        );
    }
</script>
<script type="text/babel">
    ReactDOM.render(React.createElement(LikeButton), document.querySelector('#root')); // React 17버전 코드
    ReactDOM.createRoot(document.querySelector('#root')).render(<LikeButton />);       // React 18버전 코드
</script>
</body>
</html>
